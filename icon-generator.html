<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silto Icon Generator</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        canvas {
            border: 2px solid #333;
            border-radius: 8px;
        }

        button {
            background: #3B82F6;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background: #2563EB;
        }
    </style>
</head>

<body>
    <canvas id="icon" width="512" height="512"></canvas>
    <button onclick="downloadIcon()">Download Icon</button>

    <script>
        const canvas = document.getElementById('icon');
        const ctx = canvas.getContext('2d');

        // Create gradient background
        const gradient = ctx.createLinearGradient(0, 0, 512, 512);
        gradient.addColorStop(0, '#3B82F6');    // Blue
        gradient.addColorStop(1, '#8B5CF6');    // Purple

        // Draw rounded rectangle background
        const radius = 110;
        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.moveTo(radius, 0);
        ctx.lineTo(512 - radius, 0);
        ctx.quadraticCurveTo(512, 0, 512, radius);
        ctx.lineTo(512, 512 - radius);
        ctx.quadraticCurveTo(512, 512, 512 - radius, 512);
        ctx.lineTo(radius, 512);
        ctx.quadraticCurveTo(0, 512, 0, 512 - radius);
        ctx.lineTo(0, radius);
        ctx.quadraticCurveTo(0, 0, radius, 0);
        ctx.closePath();
        ctx.fill();

        // Draw white circle background for icon
        ctx.fillStyle = 'rgba(255, 255, 255, 0.95)';
        ctx.beginPath();
        ctx.arc(256, 256, 180, 0, Math.PI * 2);
        ctx.fill();

        // Draw checkmark
        ctx.strokeStyle = '#3B82F6';
        ctx.lineWidth = 32;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';

        ctx.beginPath();
        ctx.moveTo(160, 256);
        ctx.lineTo(220, 320);
        ctx.lineTo(360, 190);
        ctx.stroke();

        // Draw list lines (right side)
        ctx.strokeStyle = '#8B5CF6';
        ctx.lineWidth = 16;
        ctx.lineCap = 'round';

        // Top line
        ctx.beginPath();
        ctx.moveTo(240, 150);
        ctx.lineTo(360, 150);
        ctx.stroke();

        // Bottom line
        ctx.beginPath();
        ctx.moveTo(240, 360);
        ctx.lineTo(360, 360);
        ctx.stroke();

        function downloadIcon() {
            const link = document.createElement('a');
            link.download = 'icon.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>

</html>
