<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silto Premium Icon</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: transparent;
            /* Transparent body for potential screenshots if supported, else we crop */
        }

        canvas {
            /* No border ensure clean capture */
        }
    </style>
</head>

<body>
    <canvas id="iconCanvas" width="512" height="512"></canvas>
    <script>
        const canvas = document.getElementById('iconCanvas');
        const ctx = canvas.getContext('2d');

        // Utils
        function roundedRect(ctx, x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
        }

        // 1. macOS Squircle Background using a superellipse approximation or just rounded rect with large radius
        // macOS icon size is 512. Squircle approx radius is usually around 110px for 512px.
        const size = 512;
        const radius = 110;

        // Define path for clipping
        roundedRect(ctx, 0, 0, size, size, radius);
        ctx.clip();

        // 2. Vibrant Gradient Background
        const grad = ctx.createLinearGradient(0, 0, size, size);
        grad.addColorStop(0, '#6366f1'); // Indigo 500
        grad.addColorStop(0.5, '#8b5cf6'); // Violet 500
        grad.addColorStop(1, '#d946ef'); // Fuchsia 500
        ctx.fillStyle = grad;
        ctx.fillRect(0, 0, size, size);

        // 3. Subtle Lighting (Topshine)
        const shine = ctx.createLinearGradient(0, 0, 0, size / 2);
        shine.addColorStop(0, 'rgba(255, 255, 255, 0.2)');
        shine.addColorStop(1, 'rgba(255, 255, 255, 0)');
        ctx.fillStyle = shine;
        ctx.fillRect(0, 0, size, size / 2);

        // 4. Content: "Note Stack" + "Check"

        // Back Note Card
        ctx.save();
        ctx.translate(256, 266); // Center
        ctx.rotate(-10 * Math.PI / 180); // Rotate -10 deg
        ctx.translate(-256, -266);

        ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
        ctx.shadowColor = 'rgba(0, 0, 0, 0.2)';
        ctx.shadowBlur = 20;
        ctx.shadowOffsetY = 10;
        roundedRect(ctx, 156, 136, 200, 260, 40); // Defines a card shape
        ctx.fill();
        ctx.restore();

        // Front Check Card
        ctx.save();
        // Slightly offset
        ctx.translate(0, 0);

        // Card Body
        ctx.fillStyle = 'rgba(255, 255, 255, 0.95)';
        ctx.shadowColor = 'rgba(0, 0, 0, 0.25)';
        ctx.shadowBlur = 30;
        ctx.shadowOffsetY = 15;
        roundedRect(ctx, 186, 126, 220, 260, 40); // Main card focus
        ctx.fill();

        // "Check" Icon on the card
        // Draw a thick checkmark
        ctx.beginPath();
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        ctx.lineWidth = 24;
        ctx.strokeStyle = '#8b5cf6'; // Violet color for the check

        // Check geometry relative to card center roughly (center x: 296, y: 256)
        // Let's position it nicely
        const cx = 296;
        const cy = 256;

        ctx.moveTo(cx - 50, cy);
        ctx.lineTo(cx - 10, cy + 40);
        ctx.lineTo(cx + 60, cy - 50);
        ctx.stroke();

        // Fake "Text lines" below check to signify "Note"
        ctx.fillStyle = '#e2e8f0'; // Slate 200
        roundedRect(ctx, cx - 60, cy + 70, 120, 12, 6);
        ctx.fill();
        roundedRect(ctx, cx - 60, cy + 96, 80, 12, 6);
        ctx.fill();

        ctx.restore();

        // 5. Border Gloss (Inner Stroke)
        // Only visible on edges
        ctx.lineWidth = 8;
        ctx.strokeStyle = 'rgba(255, 255, 255, 0.15)';
        roundedRect(ctx, 4, 4, size - 8, size - 8, radius);
        ctx.stroke();

    </script>
</body>

</html>
